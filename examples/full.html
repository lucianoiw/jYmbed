<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>jYmbed Examples</title>
</head>
<body>
	<div class="youtube" data-url="http://www.youtube.com/watch?v=ScMzIvxBSi4&feature=player_embedded" data-width="400" data-height="300" data-autoplay="true" data-suggested="false" data-autoplay="true">Youtube</div>

	<!-- libs -->
	<script src="../libs/jquery-1.10.2.min.js"></script>

	<!-- plugins -->
	<script src="../dist/jquery.jYmbed.min.js"></script>

	<script>
		$(document).ready(function(){
			$(".youtube").jYmbed();
		});
	</script>
</body>
</html>
