<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>jYmbed Basic Example</title>
</head>
<body>
	<div class="youtube" data-videoId="ScMzIvxBSi4">Youtube</div>

	<!-- libs -->
	<script src="../libs/jquery-1.10.2.min.js"></script>

	<!-- plugins -->
	<script src="../dist/jquery.jYmbed.min.js"></script>

	<script>
		$(window).load(function(){
			$(".youtube").jYmbed();
		});
	</script>
</body>
</html>
